<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pokemon-project/favicon.svg" />

    <title>Pok√©dex</title>

  <body>
    <div class="container">
      <div class="box" id="gameboy">
        <img
          src="/pokemon-project/assets/images/gameboy.png"
          onclick="changeConsoleVersion('gb')"
        />
        <span>Game Boy</span>
      </div>
      <div class="box" id="gameboycolor">
        <img
          src="/pokemon-project/assets/images/gameboycolor.png"
          onclick="changeConsoleVersion('gbc')"
        />
        <span>Game Boy Color</span>
      </div>
      <div class="box" id="gameboyadvance">
        <img
          src="/pokemon-project/assets/images/gameboyadvance.png"
          onclick="changeConsoleVersion('gba')"
        />
        <span>Game Boy Advance</span>
      </div>
      <div class="box" id="animated">
        <img
          src="https://i.pinimg.com/originals/5a/75/45/5a754515852cbbe784edf22004e5e931.gif"
          onclick="changeConsoleVersion('anim')"
        />
        <span>Animated</span>
      </div>
    </div>
