<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/style.css" />

    <script src="src/changePokedex.ts" defer></script>

    <title>Pok√©dex</title>
  </head>
  <body class="body-index">
    <div class="container">
      <div class="box" id="gameboy">
        <img
          src="/assets/images/gameboy.png"
          onclick="changeConsoleVersion('gb')"
        />
        <span>Game Boy</span>
      </div>
      <div class="box" id="gameboycolor">
        <img
          src="/assets/images/gameboycolor.png"
          onclick="changeConsoleVersion('gbc')"
        />
        <span>Game Boy Color</span>
      </div>
      <div class="box" id="gameboyadvance">
        <img
          src="/assets/images/gameboyadvance.jpg"
          onclick="changeConsoleVersion('gba')"
        />
        <span>Game Boy Advance</span>
      </div>
      <div class="box" id="animated">
        <img
          src="https://i.pinimg.com/originals/5a/75/45/5a754515852cbbe784edf22004e5e931.gif"
          onclick="changeConsoleVersion('anim')"
        />
        <span>Animated</span>
      </div>
    </div>
  </body>
</html>
