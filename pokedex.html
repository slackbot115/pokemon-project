<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pokemon-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    

    
    <title>Pokédex</title>
    <script type="module" crossorigin src="/pokemon-project/assets/pokedex.2657091c.js"></script>
    <link rel="modulepreload" crossorigin href="/pokemon-project/assets/style.c0ed6924.js">
    <link rel="stylesheet" href="/pokemon-project/assets/style.28e7c59a.css">
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number">1</span> -
        <span class="pokemon__name">Bulbasaur</span>
      </h1>

      <h1 class="pokemon__stats">
        <span class="pokemon__height">Height</span>
        <br />
        <span class="pokemon__weight">Weight</span>
        <br />
        <span>Type(s):</span>
        <div class="pokemon__types"></div>
      </h1>

      <!-- TODO adicionar funções de rotação aos dpads -->

      <div class="form">
        <form id="form">
          <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
          />
        </form>

        <button class="button btn-return-index">Return to main screen</button>
      </div>

      <!-- TODO adicionar avanço ou retrocesso dos pokemons pelas setas do teclado -->

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="#" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
